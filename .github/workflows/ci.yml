name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify vendored shared artifacts (warn)
        run: bash ./scripts/verify_shared_vendor.sh

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build (Gradle)
        uses: gradle/actions/setup-gradle@v4

      - name: Ktlint + Unit tests + Assemble
        run: ./gradlew ktlintCheck testDebugUnitTest assembleDebug
